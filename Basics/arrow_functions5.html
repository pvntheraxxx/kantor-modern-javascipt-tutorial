<!DOCTYPE html>
<html>
    <body>
        <script>
            function ask(question,yes,no) {
                if (confirm(question)) yes() // если confirm(question) истина, выполнить функцию yes()
                else no();
            }
            ask(
                "Вы согласны?",
                () => alert("Вы согласились."),
                () => alert("Вы отменили выполнение.")
            );
        </script>
    </body>
</html>
