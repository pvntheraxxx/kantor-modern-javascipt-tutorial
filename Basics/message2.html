<!DOCTYPE html>
<html>
    <body>
        <script>
            let hello = 'Hello world!';
            let message;
            /*
            Копируем значение 'Hello world!' из
            переменной hello в переменную message 
            */
            message = hello;
            /*
            Теперь две переменные содержат одинаковые данные
            */
            alert(hello);
            alert(message);
        </script>
    </body>
</html>
