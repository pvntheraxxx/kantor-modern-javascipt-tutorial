<!-- Что можно сделать, чтобы welcome была снаружи if? -->
<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <body>
        <script>
            let age = prompt("Сколько Вам лет?",18);

            let welcome;

            if (age < 18) {

                welcome = function() {
                    alert("Привет!");
                };
            } else {
                welcome = function() {
                    alert("Здравствуйте!");
                };
            }
            welcome(); // теперь всё в порядке
        </script>
    </body>
</html>
