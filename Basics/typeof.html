<!DOCTYPE html>
<html>
    <body>
        <script>
            // Оператор typeof возвращает тип аргумента
            typeof undefined // "undefined"
            typeof 0 // "number"
            typeof 10n // "bigint"
            typeof true // "boolean"
            typeof "foo" // "string"
            typeof Symbol("id") // "symbol"
            typeof Math // "object"
            typeof null // "object"
            typeof alert // "function"
        </script>
    </body>
</html>
