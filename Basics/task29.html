<!DOCTYPE html>
<html>
    <head>
        <title>Повторять цикл, пока ввод неверен</title>
    </head>
    <body>
        <script>
            let num; 
            do {
                num = prompt("Введите число больше 100?",0);
            } while (num <= 100 && num);
        </script>
    </body>
</html>
