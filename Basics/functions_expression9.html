<!-- Объявление функции welcome() в зависимости от значения переменной age, 
которое мы получим во время выполнения кода. -->

<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <body>
        <script>
           let age = prompt("Сколько Вам лет?",18);

           // в зависимости от условия объявляем функцию
           if (age < 18) {
                function welcome() {
                    alert("Привет!");
                }
           } else {
                function welcome() {
                    alert("Здравствуйте!");
                }
           }
           // ... не работает
           welcome(); // Error: welcome is not defined
        </script>
    </body>
</html>
