<!-- Ещё один пример: -->
<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <body>
        <script>
            let age = 16; // Возьмём для примера 16
            if (age < 18) {
                welcome(); // (выполнится), т.к. Function Declaration доступно во всём блоке кода, в котором она объявлена

                function welcome() {
                    alert("Привет!");
                }
                welcome(); // (выполнится)
            } else {
                function welcome() {
                    alert("Здравствуйте!");
                }
            }
            // здесь фигурная скобка закрывается,
            // поэтому Function Declaration, созданная внутри кода выше -- недоступны отсюда.
            welcome(); // Ошибка: welcome is not defined
        </script>
    </body>
</html>
