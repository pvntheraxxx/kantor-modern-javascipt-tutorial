<!DOCTYPE html>
<html>
    <head>
        <title>Task 13</title>
    </head>
    <body>
        <script>
            "use strict";
            let number = prompt("Введите число: ");

            if (number > 0) {
                alert("Значение больше нуля");
            } else if (number < 0) {
                alert("Значение меньше нуля");
            } else if (number == 0) {
                alert("Значение равно нулю");
            }
        </script>
    </body>
</html>
