<!-- Используя Function Expression пример станет значительно короче. -->

<!DOCTYPE html>
<html>
    <body>
        <script>
            function ask(question,yes,no) {
                if (confirm(question)) yes()
                else no();
            }
            ask(
                "Вы согласны?",
                function() { alert("Вы согласились."); },
                function() { alert("Вы отменили выполнение."); }
            );
        </script>
    </body>
</html>

<!-- Вывод: здесь функции объявляются прямо внутри вызова ask(...). У них нет 
имён, поэтому они называются анонимными. Такие функции недоступны снаружи ask(потому что они не
присвоены переменным), но это как раз то, что нам нужно. Подобный код, появившийся в
нашем скрипте выглядит очень естественно, в духе JavaScript. -->
