<!DOCTYPE html>
<html>
    <body>
        <script>
            let name = "Sasha";

            // выражение - число 1
            alert(`hello ${1}`);
            // выражение - строка "name"
            alert(`hello ${"name"}`);
            // выражение - переменная, вставим её в строку
            alert(`hello ${name}`);
        </script>
    </body>
</html>
