<!-- Наша функция должна задавать вопрос question и, в 
зависимости от того, как ответит пользователь, вызвать 
yes() или no(). -->

<!DOCTYPE html>
<html>
    <body>
        <script>
            function ask(question,yes,no) {
                if (confirm(question)) yes()
                else no();
            }
            function showOk() {
                alert("Вы согласны.");
            }
            function showCancel() {
                alert("Вы отменили выполнение.");
            }

            // использование: функция showOk, showCancel передаются
            // в качестве аргументов ask
            ask("Вы согласны?",showOk,showCancel);
        </script>
    </body>
</html>
