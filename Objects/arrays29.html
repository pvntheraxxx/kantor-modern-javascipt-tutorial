<!-- Сумма введённых чисел -->

<html>
    <head>
        <title>Сумма введённых чисел</title>
    </head>
    <body>
        <script>
            function sumInput () {

                let numbers = [];

                while (true) {
                    let value = prompt('Введите число', 0);

                    // Прекращаем ввод?
                    if (value === "" || value === null || !isFinite(value)) break;
                    numbers.push(+value);
                }

                let sum = 0;
                for (let number of numbers) {
                    sum += number;
                }
                return sum;
            }
            alert(sumInput());
        </script>
    </body>
</html>
