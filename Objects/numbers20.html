<!-- Ввод числового значения -->
<!DOCTYPE html>
<html>
    <head>Ввод числового значения</head>
    <body>
        <script>
            function readNumber() {
                let num;

                do {
                    num = prompt("Введите число",0);
                } while (!isFinite(num));

                if (num === null || num === '') return null;
                return +num;
            };
            alert(`Число: ${readNumber()}`);
        </script>
    </body>
</html>
