<!-- Сумма пользовательских чисел -->
<!DOCTYPE html>
<html>
    <head>Сумма пользовательских чисел</head>
    <body>
        <script>
            let a = +prompt("Введите первое число", "");
            let b = +prompt("Введите второе число", "");
            alert(a + b); // Сумма пользовательских чисел

            // Унарный оператор "+" перед prompt 
            // преобразует значение в числовой формат
        </script>
    </body>
</html>
