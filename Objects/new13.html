<!-- Создайте калькулятор при помощи конструктора, new Calculator -->

<!DOCTYPE html>
<html>
    <head>
        <title>Калькулятор</title>
    </head>
    <body>
        <script>
            function Calculator() {
                this.read = function() {
                    this.a = +prompt("a?",0);
                    this.b = +prompt("b?",0);
                };
                this.sum = function() {
                    return this.a + this.b;
                };
                this.mul = function() {
                    return this.a * this.b;
                };
            }
            let calculator = new Calculator();
            
            calculator.read();
            // вызываем функцию, которая 
            // спрашивает два числа
            
            alert("Sum=" + calculator.sum());
            alert("Mul=" + calculator.mul());
        </script>
    </body>
</html>
